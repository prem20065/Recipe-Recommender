<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Recipe Recommender</title>
  <link rel="stylesheet" href="/static/css/style.css" />
</head>

<body>
  <header class="site-header">
    <h1>Recipe Recommender</h1>
  </header>

  <main class="container">
    <section id="controls" class="controls">
      <div class="search-wrap">
        <input id="search-input" type="text" placeholder="Search recipes by name..." />
      </div>

      <h3 class="controls-title">Select ingredients you have:</h3>

      <div id="ingredients-list" class="ingredients-list">
        <label><input type="checkbox" value="egg" /> Egg</label>
        <label><input type="checkbox" value="tomato" /> Tomato</label>
        <label><input type="checkbox" value="oil" /> Oil</label>
        <label><input type="checkbox" value="salt" /> Salt</label>

        <label><input type="checkbox" value="rice" /> Rice</label>
        <label><input type="checkbox" value="carrot" /> Carrot</label>
        <label><input type="checkbox" value="peas" /> Peas</label>
        <label><input type="checkbox" value="onion" /> Onion</label>

        <label><input type="checkbox" value="soy sauce" /> Soy Sauce</label>

        <label><input type="checkbox" value="maggi" /> Maggi</label>
        <label><input type="checkbox" value="water" /> Water</label>
        <label><input type="checkbox" value="masala" /> Masala</label>
      </div>

      <div class="controls-actions">
        <button id="filter-btn" class="btn">Filter Recipes</button>
        <button id="clear-btn" class="btn btn-muted">Clear</button>
      </div>
    </section>

    <hr class="divider" />

    <section id="recipes-container" class="grid">
      <!-- recipe cards injected here by app.js -->
    </section>
  </main>

  <footer class="site-footer">
    <p>-</p>
  </footer>

  <script src="/static/js/app.js"></script>
  <!-- Recipe Modal -->
<div id="recipe-modal" class="modal hidden">
  <div class="modal-content">
    <span id="close-modal" class="close">&times;</span>

    <h2 id="modal-title"></h2>
    <p id="modal-ingredients"></p>
    <p id="modal-steps"></p>
    <p id="modal-calories"></p>
  </div>
</div>

</body>
</html>
